<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День рождения Танюшки</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <canvas id="space"></canvas>
    
    <div class="content">
        <div class="invitation-section">
            <h1>30</h1>
            <h2>Дорогие гости!</h2>
            <p class="main-text">Приглашаю вас на свой День Рождения!</p>
            
            <div class="details">
                <p class="date">23-24 мая 2025</p>
                <p class="location"><a href="https://yandex.ru/maps/org/vremena_goda_v_zelyonom_gorode/190288043966/?ll=44.090133%2C56.162119&z=17.27" target="_blank">Времена года</a></p>
            </div>

            <div class="music-player">
                <button id="playButton" class="play-button">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon">⏸</span>
                </button>
                <audio id="birthdaySong" src="sektor-gaza-30-let.mp3"></audio>
            </div>
        </div>

        <div class="timeline-section">
            <h3>Программа мероприятия</h3>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="time">23 мая</div>
                    <div class="event">Заезд гостей</div>
                </div>
                <div class="timeline-item">
                    <div class="time">23 мая - Вечер</div>
                    <div class="event">Праздничный ужин и развлекательная программа</div>
                </div>
                <div class="timeline-item">
                    <div class="time">24 мая</div>
                    <div class="event">Выезд</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="fireworks.js"></script>
</body>
</html>
